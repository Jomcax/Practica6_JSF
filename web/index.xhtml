<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Practica 6</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="index" value="Inscripcion de curso" />
            <p></p>
            <h:commandLink action="productos" value="Registro de Productos" />
            <p></p>
            <h:commandLink action="libros" value="Registro de Libros" />
            <p></p>
            <h:commandLink action="usuarios" value="Registro de Usuarios" />
            <p></p>
            <h1>Inscripcion en curso</h1>
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><h:inputText value="#{inscripcionBean.nombre}"  /></td>
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td><h:inputText value="#{inscripcionBean.apellido}"  /></td>
                </tr>
                <tr>
                    <td>Curso</td>
                    <td>
                        <h:selectOneMenu id="curso" label="curso" value="#{inscripcionBean.curso}">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Primero" itemValue="PRIMERO" />
                            <f:selectItem itemLabel="Segundo" itemValue="SEGUNDO" />
                            <f:selectItem itemLabel="Tercero" itemValue="TERCERO" />
                            <f:selectItem itemLabel="Cuarto" itemValue="CUARTO" />
                            <f:selectItem itemLabel="Quinto" itemValue="QUINTO" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton action="#{inscripcionBean.mostrar()}" value="Enviar" />
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
