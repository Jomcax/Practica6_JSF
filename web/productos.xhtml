<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Practica 6</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="index" value="Inscripcion de curso" />
            <p></p>
            <h:commandLink action="productos" value="Registro de Productos" />
            <p></p>
            <h:commandLink action="libros" value="Registro de Libros" />
            <p></p>
            <h:commandLink action="usuarios" value="Registro de Usuarios" />
            <p></p>
            <h1>Registro de Productos</h1>
            <table>
                <tr>
                    <td>Producto</td>
                    <td><h:inputText value="#{productoBean.producto}"  /></td>
                </tr>
                <tr>
                    <td>Categoria</td>
                    <td>
                        <h:selectOneMenu id="categoria" label="categoria" value="#{productoBean.categoria}">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Muebles" itemValue="Muebles" />
                            <f:selectItem itemLabel="Sonido" itemValue="Sonido" />
                            <f:selectItem itemLabel="Cocina" itemValue="Cocina" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Existencia</td>
                    <td><h:inputText value="#{productoBean.existencia}"  /></td>
                </tr>
                <tr>
                    <td>Precio</td>
                    <td><h:inputText value="#{productoBean.precio}"  /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton action="#{productoBean.mostrarse()}" value="Enviar" />
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
